<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <nav>
            <a id="high-score">High Scores</a>
            <div id="timer">You have 15 Seconds left, Mr. Bond</div>
        </nav>
    </header>
    <div id="container">
        <section id="intro">
            <h1>Welcome to the 007 Quiz Game</h1>
            <p>Good evening, Mr. Bond. I give you a test. Every time you answer incorrectly, I subtract time. <br>Answer my questions quickly...<strong><br><i>OR ELSE!</i></strong></p>
            <button id="start-game">Begin Your Mission</button>
        </section>
        <div id="questions" class="hide">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
        </div>
        <div id="result"></div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
