<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <nav>
            <a id="high-score" class="nav-item-left">High Scores</a>
            <div id="timer" class="nav-item-right">You have 15 Seconds, Mr. Bond</div>
        </nav>
    </header>
    <div id="container">
        <section id="intro">
            <h1>Welcome to the 007 Quiz Game</h1>
            <p>Good evening, Mr. Bond. I give you a test. Answer my questions before the clock runs out.<strong><br><i>OR ELSE...</i></strong></p>
            <button id="start-game">Begin Your Mission</button>
        </section>
        <div id="questions" class="hide">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
        </div>
        <div id="result"></div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
